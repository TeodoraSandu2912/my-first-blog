{% extends 'blog/base.html' %}
    {% block content%}
        {% for post in posts %}
            <div class="card">
                <div class="post">
                    <div class="date">
                        <h5><p>published: {{ post.published_date }}</p></h5>
                    </div>
                    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
            </div>
        {% endfor %}
    {% endblock %}

{% load static %}
<html>
    <head>
        <title>My Blog</title>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="{% static 'css\all.css' %}">

    </head>
    <body>  
            <div class="page-header">
            <div class="header">
                
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                    <a href="{% url 'post_draft_list' %}"	class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                    <a href="{% url 'logout' %}"	class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
                    <p class="top-menu">Greetings, {{ user.username }}</p>
                {% else %}
                    <p class ="top-menu"></p><a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-log-in"></span></a>
                {% endif %}
            </div>
            <h1><a href="/">Teo's Blog</a></h1>  
        {% include "blog/header.html" %}

        {% include "blog/post_carousel.html" %}
            </div> 
        <div class="page-wrapper">
        <div class="content container">
                
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            </div>
        </div>
        {% include "blog/footer.html" %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        
        
    </body>
</html>
